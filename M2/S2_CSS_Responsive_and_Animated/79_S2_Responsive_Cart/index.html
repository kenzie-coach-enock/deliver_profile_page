<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Responsive Cart</title>
</head>
<body>
  <section>
    <div class="cart">
      <div class="top">
        <span class="tag">New</span>
        <div class="image">
          <img src="shoes.png" alt="Product"/>
        </div>
      </div>
      <div class="info">
        <h2 class="title">Shoes Mike Edition Revolution</h2>
        <div class="colors">
          <p class="sub-title">Colors: </p>
          <div class="color1"></div>
          <div class="color2"></div>
          <div class="color3"></div>
        </div>
        <div class="sizes">
          <p class="sub-title">Sizes: </p>
          <p class="size1">36</p>
          <p class="size2">38</p>
          <p class="size3">42</p>
        </div>
        <div class="price">
          <p class="old-price">$200,00</p>
          <p class="new-price">$180,00</p>
        </div>
      </div>
      <div class="btn">
        <button class="primary">More Details</button>
        <button class="secondary">Add to cart</button>
      </div>
    </div>

  </section>

</body>
</html>
