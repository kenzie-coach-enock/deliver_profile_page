<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags and Attributes</title>
  </head>
  <body>
    <h1>Tags and Attributes</h1>

    <!-- Example of an image with attributes -->
    <h2>Example Image</h2>
    <img src="https://via.placeholder.com/150" alt="Example image" />

    <!-- Example of an Unordered List -->
    <h2>Unordered Task List</h2>
    <ul>
      <li>Buy fruits</li>
      <li>Study HTML</li>
      <li>Exercise</li>
    </ul>

    <!-- Example of an Ordered List -->
    <h2>Ordered Priority List</h2>
    <ol>
      <li>Finish the project</li>
      <li>Read a book</li>
      <li>Organize the workspace</li>
    </ol>

    <!-- Example of a Table -->
    <h2>Table of Fruits and Their Colors</h2>
    <table border="1">
      <tr>
        <th>Fruit</th>
        <th>Color</th>
      </tr>
      <tr>
        <td>Apple</td>
        <td>Red</td>
      </tr>
      <tr>
        <td>Banana</td>
        <td>Yellow</td>
      </tr>
      <tr>
        <td>Orange</td>
        <td>Orange</td>
      </tr>
    </table>
  </body>
</html>
