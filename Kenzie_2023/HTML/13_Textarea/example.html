<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textarea Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical; /* Allows vertical resizing */
      }
      button {
        padding: 10px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Textarea Example</h1>

    <form action="#" method="post">
      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        placeholder="Type your message here..."
        required="true"
        cols="30"
        rows="10"
      >
            My name is
        </textarea
      >

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
