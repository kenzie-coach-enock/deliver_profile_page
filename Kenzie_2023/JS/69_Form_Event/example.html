<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Other Types of Events</title>
    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Inter&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- STYLES -->
    <link rel="stylesheet" href="example.css" />
    <!-- SCRIPTS -->
    <script src="example.js" defer></script>
  </head>
  <body>
    <h1 class="main__title">Interacting with Events</h1>
    <form class="form__container">
      <label for="input-name">Name</label>
      <input
        id="input-name"
        class="input__box--text"
        type="text"
        placeholder="Enter your name..."
      />
      <label for="select-pet">Choose a pet</label>
      <select id="select-pet" class="input__box--select">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="hamster">Hamster</option>
        <option value="parrot">Parrot</option>
        <option value="spider">Spider</option>
        <option value="fish">Fish</option>
      </select>
      <button class="form__btn--submit">Submit</button>
    </form>
  </body>
</html>
