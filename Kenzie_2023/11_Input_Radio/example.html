<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Input Example</title>
  </head>
  <body>
    <h1>Radio Input Example</h1>

    <form action="#" method="GET">
      <p>Select your preferred contact method:</p>

      <label for="phone">Phone</label>
      <input type="radio" value="phone" name="contactMethod" id="phone" />

      <label for="email">Email</label>
      <input type="radio" value="email" name="contactMethod" id="email" />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
