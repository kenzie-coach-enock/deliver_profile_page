<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Elements Example</title>
    <style>
      /* Some basic styling for visibility */
      section {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 20px;
      }
      .inline {
        display: inline; /* Ensures they are inline */
        margin-right: 10px; /* Adds some space between inline elements */
      }
      .block {
        margin-top: 10px; /* Adds space between block elements */
        border: 1px solid #999; /* Visually separates block elements */
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Understanding HTML Elements</h1>

    <section>
      <h2>Inline Elements</h2>
      <span class="inline">Hello World</span>
      <span class="inline">Hello World</span>
    </section>

    <section>
      <h2>Block Elements</h2>
      <div class="block">
        <p>Hello World</p>
      </div>
      <div class="block">
        <p>Hello World</p>
      </div>
    </section>
  </body>
</html>
