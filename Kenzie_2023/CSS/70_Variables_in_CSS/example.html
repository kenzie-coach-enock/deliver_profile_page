<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./example.css" />
    <title>CSS Variables Activity</title>
  </head>

  <body>
    <main class="main__container">
      <h1 class="main__title">Grocery Store</h1>

      <div class="main__header">
        <h2>Item</h2>
        <h2>Price</h2>
      </div>

      <ul class="food__list">
        <li class="food__item">
          <p>Apple</p>
          <p>$3.51</p>
        </li>
        <li class="food__item">
          <p>Papaya</p>
          <p>$2.52</p>
        </li>
        <li class="food__item">
          <p>Watermelon</p>
          <p>$6.53</p>
        </li>
        <li class="food__item">
          <p>Orange</p>
          <p>$4.54</p>
        </li>
        <li class="food__item">
          <p>Banana</p>
          <p>$3.28</p>
        </li>
        <li class="food__item">
          <p>Pear</p>
          <p>$5.45</p>
        </li>
        <li class="food__item">
          <p>Grape</p>
          <p>$10.21</p>
        </li>
      </ul>

      <div class="total">
        <h3>Total</h3>
        <h3>$36.04</h3>
      </div>

      <div class="buttons">
        <button class="button">Cancel</button>
        <button class="button">Complete Purchase</button>
      </div>
    </main>
  </body>
</html>
