<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>ðŸ’ª Activity: Using Flexbox Step by Step</title>
    <style>
      /* Import the Roboto font from Google Fonts for use on the website. */
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");

      body {
        /* Set the Roboto font as the main font for the website, with fallback to sans-serif fonts. */
        font-family: "Roboto", sans-serif;
      }

      .header {
        /* Make the 'header' element a flexible container to position other elements. */
        display: flex;
        /* Allow elements within the 'header' flexible container to wrap to a new line if horizontal space is limited. */
        flex-wrap: wrap;
        /* Distribute available space between 'header' container elements, placing them at opposite ends of the container. */
        justify-content: space-between;
        /* Vertically align elements within the 'header' container to the center. */
        align-items: center;
        /* Add a shadow to the 'header' container. */
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
        /* Add padding of 3 viewport height units and 8 viewport width units to the 'header' container. */
        padding: 3vh 8vw;
      }

      .header-logo {
        /* Set the growth ability of the 'header-logo' element to fill the remaining space in the 'header' container not used by other elements. */
        flex-grow: 1;
        /* Set the text color of the 'header-logo' element. */
        color: #2f80ed;
        /* Set the font size of the 'header-logo' element. */
        font-size: 2em;
        /* Set the font weight of the 'header-logo' element. */
        font-weight: 600;
      }

      .header-nav {
        /* Set the height of the 'header-nav' element to 100% of the 'header' container's height. */
        height: 100%;
        /* Make the 'header-nav' element a flexible container to position other elements. */
        display: flex;
        /* Horizontally align elements inside the 'header-nav' container to the right edge of the container. */
        justify-content: flex-end;
        /* Add a horizontal gap of 4 viewport width units between elements inside the 'header-nav' container. */
        gap: 4vw;
        /* Set the growth ability of the 'header-nav' element to fill the remaining space in the 'header' container not used by other elements. */
        flex-grow: 1;
      }

      .header-nav-link {
        /* Remove the text decoration of the 'header-nav-link' link. */
        text-decoration: none;
        /* Set the text color of the 'header-nav-link' link. */
        color: #000000;
        /* Add a spacing of 4 pixels below the text of the 'header-nav-link' link. */
        padding-bottom: 4px;
        /* Add a 2-pixel solid transparent bottom border to the 'header-nav-link' link. */
        border-bottom: 2px solid transparent;
      }

      .header-nav-link:hover {
        /* Set the text color of the 'header-nav-link' link when hovered over. */
        color: #6ba2e9;
        /* Add a 2-pixel solid border of color #6ba2e9 to the 'header-nav-link' link when hovered over. */
        border-bottom: 2px solid #6ba2e9;
      }

      .header-nav-link:focus {
        /* Set the text color of the 'header-nav-link' link when focused. */
        color: #2f80ed;
        /* Add a 2-pixel solid border of color #2f80ed to the 'header-nav-link' link when focused. */
        border-bottom: 2px solid #2f80ed;
      }
    </style>
  </head>

  <body>
    <!-- Start of <header> tag with the class "header" -->
    <header class="header">
      <!-- <h1> tag with the class "header-logo" displaying the text "Logo" -->
      <h1 class="header-logo">Logo</h1>
      <!-- Start of <nav> tag with the class "header-nav" -->
      <nav class="header-nav">
        <!-- <a> tag with href pointing to "#services" and class "header-nav-link" displaying the text "Services" -->
        <a href="#services" class="header-nav-link">Services</a>
        <!-- <a> tag with href pointing to "#e-books" and class "header-nav-link" displaying the text "E-Books" -->
        <a href="#e-books" class="header-nav-link">E-Books</a>
        <!-- <a> tag with href pointing to "#learn-frontend" and class "header-nav-link" displaying the text "Learn Frontend" -->
        <a href="#learn-frontend" class="header-nav-link">Learn Frontend</a>
        <!-- <a> tag with href pointing to "#download" and class "header-nav-link" displaying the text "Download" -->
        <a href="#download" class="header-nav-link">Download</a>
        <!-- <a> tag with href pointing to "#contacts" and class "header-nav-link" displaying the text "Contacts" -->
        <a href="#contacts" class="header-nav-link">Contacts</a>
        <!-- End of <nav> -->
      </nav>
      <!-- End of <header> -->
    </header>
  </body>
</html>
